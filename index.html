    <title>墓場</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&display=swap');
        body {
            background-color: white;
            font-size: 120%;
            font-family: 'M PLUS 1p', sans-serif;
        }
        .header {
            background-color: white;
            font-size: 30px;
            color: white;
            text-align: left;

        }
        .nav-menu {
            overflow: hidden;
            background-color: black;
        }
        .nav-menu a {
            font-size: 15px;
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-menu a:hover {
            background-color: white;
            color: black;
        }
        li {
            font-size: 105%;
            color: black;
        }
        hr {
            margin-top: 6px;
            margin-bottom: 6px;
        }
        h2 {
            font-size: 30px;
            color: black;
        }
        h3 {
            font-size: 22px; /* テキストサイズを少し小さく */
            color: black;
            border: 4px solid black; /* 線を太く */
            border-radius: 20px; 
            padding: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: normal;
        }
        img {
            max-width: 100%; /* 画像の幅を最大まで広げる */
            height: auto; /* 高さを自動調整 */
            display: block; /* 画像をブロック要素として中央揃え */
            margin: 0 auto; /* 左右中央揃え */
        }
        .pc-img {
            display: block;
        }
        .mobile-img {
            display: none;
        }
        @media (max-width: 768px) {
            .pc-img {
                display: none;
            }
            .mobile-img {
                display: block;
            }
        }
    </style>
</head>
